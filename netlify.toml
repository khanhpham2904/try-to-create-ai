[build]
  # Build command for Expo web with Metro bundler
  command = "npx expo export --platform web"
  
  # Output directory for Expo web build (Metro uses 'dist' directory)
  publish = "dist"

[build.environment]
  # Node version - Netlify will use .nvmrc file automatically
  
  # Build environment
  NODE_ENV = "production"
  
  # Expo configuration
  EXPO_PUBLIC_ENV = "production"

# Redirect rules for SPA
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers for all files (required for FFmpeg SharedArrayBuffer)
[[headers]]
  for = "/*"
  [headers.values]
    Cross-Origin-Opener-Policy = "same-origin"
    Cross-Origin-Embedder-Policy = "require-corp"

# Headers for WASM files (required for FFmpeg)
[[headers]]
  for = "/*.wasm"
  [headers.values]
    Content-Type = "application/wasm"

